<meta charset="utf-8">
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Enllaç a les llibreries de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    
    <title>Càlcul quotes hipoteca</title>
    
</head>

<script src="js/calculs.js"></script>
<div class="container">
    <body>
        
        <h1>
            Càlcul de les quotes d'una hipoteca
        </h1>
        <div>
            <form action="index.html">
                Data d'inici:
                <input type="date" required="required" name="Data_inici" id="datainici">
                
            </form>
        </div>
        
        <div>
            <form action="index.html">
                Capital:
                <input type="number" required="required" min="1" min= "1" max="10000000" name="Capital" id="capital">
                
            </form>
        </div>
        
        <div>
            <form action="index.html">
                Interès:
                <input type="number" step=".01" required="required" name="Capital" id="interes">
                
            </form>
        </div>
        
        <div>
            <form action="index.html" onsubmit="return calculHipoteca();">
                Termini (anys):
                <input type="number" min="0" max="40" required="required" name="Termini (anys)" id="termini">
                <input type="submit" value="Enviar" onclick="calcul()">
            </form>
            
        </div>
        
        
    </body>
    
</div>

</html>
