<meta charset="utf-8">
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Enllaç a les llibreries de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    
    <title>Càlcul quotes hipoteca</title>
    
</head>

<script src="js/calculs.js"></script>

<body>
    
    <h1>
        Càlcul de les quotes d'una hipoteca
    </h1>
    <div>
        <form action="index.html">
            Data d'inici:
            <input type="date" required="required" name="Data_inici" id="datainici">
            
        </form>
    </div>

    <div>
        <form action="index.html">
            Capital:
            <input type="number" required="required" min="1" max="10000000" name="Capital" id="capital">
            
        </form>
    </div>

    <div>
        <form action="index.html">
            Interessos:
            <input type="number" required="required" name="Capital" id="interessos">
            
        </form>
    </div>

    <div>
            <form action="index.html">
                Termini:
                <input type="date" required="required" name="Termini" id="termini">
                
            </form>
            <input type="button" value="Enviar" onclick="calcular()">
        </div>
    
</body>



</html>
